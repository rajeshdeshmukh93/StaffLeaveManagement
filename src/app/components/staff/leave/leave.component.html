
<div class="container-fluid bg">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Leave Management</a>
        <div>
            <button type="submit" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal">Add Leave</button>
            <button class="btn btn-primary" routerLink="/dashboard">Dashboard</button>
        </div>
      </div>
    </nav>
  </div>


<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="leaveForm" (ngSubmit)="addLeave()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">From Date</label>
                    <input type="date" formControlName="from_date" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">To Date</label>
                    <input type="date" formControlName="to_date" class="form-control"
                        id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Reason</label>
                    <input type="text" formControlName="reason" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="exampleInputPassword1">
                </div>
                <!-- <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Action</label>
                    <input type="text" formControlName="action" class="form-control" id="exampleInputPassword1">
                </div> -->
                
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
            

        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div> -->
      </div>
    </div>
  </div>

  <div class="container-fluid" style="margin-top: 10px;">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">From_Date</th>
            <th scope="col">To_Date</th>
            <th scope="col">Reason</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let data of dataLeave">
            <td>{{data.name}}</td>
            <td>{{data.from_date}}</td>
            <td>{{data.to_date}}</td>
            <td>{{data.reason}}</td>
            <td>{{data.status}}</td>
            <button type="button" class="btn btn-warning">view</button>
            <!-- <button>Delete</button> -->
          </tr>
        </tbody>
      </table>
  </div>
